<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings</title>
  </head>
  <body>
    <section class="fix__bar">
      <section class="status__bar">
        <div class="status__content">
          <div class="status__time">12:55</div>
          <div class="status__icon-list">
            <span class="status__icon">
              <i class="fas fa-clock"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-volume-mute"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-wifi"></i>
            </span>
            <span class="status__icon">
              <span class="status__icon-persent">50%</span>
              <i class="fas fa-battery-half"></i>
            </span>
          </div>
        </div>
      </section>

      <header class="header">
        <div class="header__column">
          <div class="header__icon-arrow">
            <a href="more.html" class="move_to_more">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="header__title">Settings</div>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
    </section>
    <main class="settings">
      <section class="settings__contents">
        <nav>
          <ul class="settings__list">
            <li class="settings__list-item">
              <div class="item-content">
                <span class="content-icon">
                  <i class="far fa-bell"></i>
                </span>
                <span class="content-name">Notices</span>
              </div>
            </li>
            <li class="settings__list-item">
              <div class="item-content">
                <span class="content-icon">
                  <i class="fas fa-flask"></i>
                </span>
                <span class="content-name">Kakao Lab</span>
              </div>
            </li>
            <li class="settings__list-item">
              <div class="content-column">
                <div class="item-content">
                  <span class="content-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                  <span class="content-name">Version</span>
                </div>
              </div>
              <div class="content-column">
                <span class="version">8.2.7</span>
              </div>
            </li>
          </ul>
        </nav>
      </section>
      <section class="settings__contents">
        <nav>
          <ul class="settings__list">
            <li class="settings__list-item">
              <div class="item-content">
                <span class="content-icon">
                  <i class="fas fa-lock"></i>
                </span>
                <span class="content-name">Privacy</span>
              </div>
            </li>
            <li class="settings__list-item">
              <div class="item-content">
                <span class="content-icon">
                  <i class="fas fa-exclamation"></i>
                </span>
                <span class="content-name">Notifications</span>
              </div>
            </li>
            <li class="settings__list-item">
              <div class="item-content">
                <span class="content-icon">
                  <i class="fas fa-tasks"></i>
                </span>
                <span class="content-name">Friends</span>
              </div>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
