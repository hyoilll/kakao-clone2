<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Find</title>
  </head>
  <body>
    <section class="status_bar">
      <div class="status__time">12:55</div>
      <div class="status__icon-list">
        <span class="status__icon">
          <i class="fas fa-clock"></i>
        </span>
        <span class="status__icon">
          <i class="fas fa-volume-mute"></i>
        </span>
        <span class="status__icon">
          <i class="fas fa-wifi"></i>
        </span>
        <span class="status__icon">
          <span class="status__icon-persent">50%</span>
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </section>
    <header>
      <div class="header__title">Find</div>
      <div class="header__icon-list">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
      <ul class="header__move icons">
        <li class="icons-content icon">
          <div class="icon__icon">
            <i class="fas fa-qrcode"></i>
          </div>
          <div class="icon__name"></div>
        </li>
        <li class="icons-content icon">
          <div class="icon__icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="icon__name"></div>
        </li>
        <li class="icons-content icon">
          <div class="icon__icon">
            <i class="fas fa-address-book"></i>
          </div>
          <div class="icon__name"></div>
        </li>
        <li class="icons-content icon">
          <div class="icon__icon">
            <i class="far fa-envelope"></i>
          </div>
          <div class="icon__name"></div>
        </li>
      </ul>
    </header>
    <main class="friends">
      <ul class="friend__list">
        <li class="friend__content">
          <div class="friend__column">
            <img src="image/irin.jpg" class="friend__avatar" />
            <span class="friend__name">Irene</span>
          </div>
          <div class="friend__column">
            <div class="friend__register-bar register">
              <span class="register">
                <i class="fas fa-user-plus"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="main__menu">
      <ul class="menu__list">
        <li class="menu__icon">
          <a href="friends.html" class="move_to_friends">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="chats.html" class="move_to_chats">
            <i class="far fa-comment"> </i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="find.html" class="move_to_find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="more.html" class="move_to_more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
