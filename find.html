<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Find</title>
  </head>
  <body>
    <section class="fix__bar">
      <section class="status__bar">
        <div class="status__content">
          <div class="status__time">12:55</div>
          <div class="status__icon-list">
            <span class="status__icon">
              <i class="fas fa-clock"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-volume-mute"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-wifi"></i>
            </span>
            <span class="status__icon">
              <span class="status__icon-persent">50%</span>
              <i class="fas fa-battery-half"></i>
            </span>
          </div>
        </div>
      </section>

      <header class="header">
        <div class="header__title">Find</div>
        <div class="header__icon-list">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </section>

    <main class="friends find">
      <nav class="subMenu">
        <ul class="header__move icons">
          <li class="icons-content icon">
            <div class="icon__icon">
              <i class="fas fa-qrcode"></i>
            </div>
            <div class="icon__name">QR Code</div>
          </li>
          <li class="icons-content icon">
            <div class="icon__icon">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="icon__name">Add by Contact</div>
          </li>
          <li class="icons-content icon">
            <div class="icon__icon">
              <i class="fas fa-address-book"></i>
            </div>
            <div class="icon__name">Add by ID</div>
          </li>
          <li class="icons-content icon">
            <div class="icon__icon">
              <i class="far fa-envelope"></i>
            </div>
            <div class="icon__name">Invite</div>
          </li>
        </ul>
      </nav>
      <section class="find__friend__list">
        <h5 class="section-title">Recommended Friends</h5>
        <ul class="friend__list">
          <li class="friend__member">
            <div class="friend__column">
              <img src="image/irin.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Irene</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__register-bar register">
                <span class="register">
                  <i class="fas fa-user-plus"></i>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <nav class="main__menu">
      <ul class="menu__list">
        <li class="menu__icon">
          <a href="friends.html" class="move_to_friends">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="chats.html" class="move_to_chats">
            <i class="far fa-comment"> </i>
            <span class="chats-cnt">16</span>
          </a>
        </li>
        <li class="menu__icon">
          <a href="find.html" class="move_to_find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="more.html" class="move_to_more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
