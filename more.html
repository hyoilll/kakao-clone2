<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>More</title>
  </head>
  <body>
    <section class="fix__bar">
      <section class="status__bar">
        <div class="status__content">
          <div class="status__time">12:55</div>
          <div class="status__icon-list">
            <span class="status__icon">
              <i class="fas fa-clock"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-volume-mute"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-wifi"></i>
            </span>
            <span class="status__icon">
              <span class="status__icon-persent">50%</span>
              <i class="fas fa-battery-half"></i>
            </span>
          </div>
        </div>
      </section>

      <header class="header">
        <div class="header__title">More</div>
        <div class="header__icon-list">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-qrcode"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html" class="move_to_setting">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </header>
    </section>
    <main class="friends">
      <section class="friend__list more">
        <div class="friend__member">
          <div class="friend__column">
            <img src="image/photo.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Hyo il</span>
              <span class="friend__status-meg">dlgydlf12345@naver.com</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="music__play-icon">
              <i class="far fa-comment-alt"></i>
            </span>
          </div>
        </div>
      </section>
      <section class="more__icon-menu">
        <nav class="more__friend-icon">
          <ul class="icon__list">
            <li class="icon-set">
              <div class="icon-content">
                <i class="far fa-smile"></i>
                <span class="icon-name">Emoticons</span>
              </div>
            </li>
            <li class="icon-set">
              <div>
                <i class="fas fa-brush"></i>
                <span class="icon-name">Themes</span>
              </div>
            </li>
            <li class="icon-set">
              <div>
                <i class="fas fa-comment-dollar"></i>
                <span class="icon-name">Account</span>
              </div>
            </li>
          </ul>
        </nav>
      </section>
      <section class="more__suggestions-menu">
        <h5 class="suggestions-title">Suggestions</h5>
        <nav class="more__suggestions">
          <ul class="icon__list">
            <li class="icon-set">
              <div>
                <i class="fas fa-store"></i>
                <span class="icon-name">Kakao Story</span>
              </div>
            </li>
            <li class="icon-set">
              <div>
                <i class="fas fa-brush"></i>
                <span class="icon-name">Kakao Friends</span>
              </div>
            </li>
            <li class="icon-set">
              <div>
                <i class="fas fa-comment-dollar"></i>
                <span class="icon-name">Friends Gem</span>
              </div>
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <nav class="main__menu">
      <ul class="menu__list">
        <li class="menu__icon">
          <a href="friends.html" class="move_to_friends">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="chats.html" class="move_to_chats">
            <i class="far fa-comment"> </i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="find.html" class="move_to_find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="more.html" class="move_to_more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
