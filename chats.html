<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats</title>
  </head>
  <body>
    <section class="fix__bar">
      <section class="status__bar">
        <div class="status__content">
          <div class="status__time">12:55</div>
          <div class="status__icon-list">
            <span class="status__icon">
              <i class="fas fa-clock"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-volume-mute"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-wifi"></i>
            </span>
            <span class="status__icon">
              <span class="status__icon-persent">50%</span>
              <i class="fas fa-battery-half"></i>
            </span>
          </div>
        </div>
      </section>

      <header class="header">
        <div class="header__title">Chats</div>
        <div class="header__icon-list">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"> </i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </section>
    <main class="friends">
      <ul class="friend__list chats">
        <li class="friend">
          <a href="yukiChat.html">
            <div class="friend__member">
              <div class="friend__column">
                <img
                  src="image/KakaoTalk_20200323_125817872.jpg"
                  class="friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Yukiたん</span>
                  <span class="friend__status-meg">talking</span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__meg timestamp">
                  <span class="timestamp-date">2020-03-23</span>
                </div>
                <div class="friend__meg megcnt">8</div>
              </div>
            </div>
          </a>
        </li>

        <li class="friend">
          <a href="sanaChat.html">
            <div class="friend__member">
              <div class="friend__column">
                <img src="image/sanaCut.jpg" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">Sana</span>
                  <span class="friend__status-meg">swimming</span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__meg timestamp">
                  <span class="timestamp-date">yesterday</span>
                </div>
                <div class="friend__meg megcnt">5</div>
              </div>
            </div>
          </a>
        </li>
        <li class="friend">
          <a href="minaChat.html">
            <div class="friend__member">
              <div class="friend__column">
                <img src="image/mina.jpg" class="friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">Mina</span>
                  <span class="friend__status-meg">gaming</span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__meg timestamp">
                  <span class="timestamp-date">yesterday</span>
                </div>
                <div class="friend__meg megcnt">3</div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="main__menu">
      <ul class="menu__list">
        <li class="menu__icon">
          <a href="friends.html" class="move_to_friends">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="chats.html" class="move_to_chats">
            <i class="fas fa-comment"> </i>
            <span class="chats-cnt">16</span>
          </a>
        </li>
        <li class="menu__icon">
          <a href="find.html" class="move_to_find">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="menu__icon">
          <a href="more.html" class="move_to_more">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
