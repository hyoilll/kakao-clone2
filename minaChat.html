<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body class="settings">
    <section class="fix__bar">
      <section class="status__bar">
        <div class="status__content">
          <div class="status__time">12:55</div>
          <div class="status__icon-list">
            <span class="status__icon">
              <i class="fas fa-clock"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-volume-mute"></i>
            </span>
            <span class="status__icon">
              <i class="fas fa-wifi"></i>
            </span>
            <span class="status__icon">
              <span class="status__icon-persent">50%</span>
              <i class="fas fa-battery-half"></i>
            </span>
          </div>
        </div>
      </section>

      <header class="header">
        <div class="header__column">
          <div class="header__icon-arrow">
            <a href="chats.html" class="move_to_more">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="header__title">Mina</div>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </section>
    <main class="chat">
      <section class="chat__timestamp">
        <span class="chat__main-timestamp">FRIDAY, JANUARY 11, 2019 </span>
      </section>
      <section class="chat__talking">
        <div class="chat__incoming-message">
          <img src="image/mina.jpg" class="chat-avatar" />
          <div class="chat__content content">
            <span class="content__name">Mina</span>
            <span class="content__message">hello</span>
            <span class="content__timestamp">15:22</span>
          </div>
        </div>
        <div class="chat__outgoing-message">
          <div class="chat__content content">
            <span class="content__timestamp">15:45</span>
            <span class="content__message">hi</span>
          </div>
        </div>
      </section>
      <section class="chat__talking">
        <div class="chat__incoming-message">
          <img src="image/mina.jpg" class="chat-avatar" />
          <div class="chat__content content">
            <span class="content__name">Mina</span>
            <span class="content__message">ご飯ご飯！</span>
            <span class="content__timestamp">16:25</span>
          </div>
        </div>
        <div class="chat__outgoing-message">
          <div class="chat__content content">
            <span class="content__timestamp">16:30</span>
            <span class="content__message">バカみたいな</span>
          </div>
        </div>
      </section>
    </main>
    <section class="send-message-box box">
      <div class="box__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="box__column">
        <input type="text" placeholder="Send-message" />
      </div>
      <div class="box__column">
        <i class="far fa-smile"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </section>
  </body>
</html>
